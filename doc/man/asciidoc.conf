[macros]

# man macro
#
# Inspired by linkgit macro:
# <https://github.com/git/git/blob/master/Documentation/asciidoc.conf>
#
# Usage: man:command(manpage-section)
(?su)[\\]?(?P<name>man):(?P<target>\S*?)\((?P<attrlist>.*?)\)=

# no link option macro
#
# Usage: nlopt:--option-name
(?su)[\\]?(?P<name>nlopt):(?P<opt>--?[a-zA-Z0-9-]*)=

# command-line option macro
#
# Usage: opt:--option-name
(?su)[\\]?(?P<name>opt):(?P<opt>--?[a-zA-Z0-9-]*)=

# component class parameter macro
#
# Usage: param:param-name
(?su)[\\]?(?P<name>param):(?P<pname>[a-zA-Z0-9_:.-]+(?<![:.]))=

# literal + variable + literal + variable
#
# Usage: litvarlitvar:{lit,var,lit,var}
(?su)[\\]?(?P<name>litvarlitvar):\{(?P<lit0>[^,]+),(?P<var1>[^,]+),(?P<lit2>[^}]+),(?P<var3>[^}]+)\}=

# variable + literal + variable
#
# Usage: varlitvar:{var,lit,var}
(?su)[\\]?(?P<name>varlitvar):\{(?P<var0>[^,]+),(?P<lit1>[^,]+),(?P<var2>[^}]+)\}=

# literal + variable
#
# Usage: litvar:{lit,var}
(?su)[\\]?(?P<name>litvar):\{(?P<lit0>[^,]+),(?P<var1>[^}]+)\}=

# variable + literal
#
# Usage: varlit:{var,lit}
(?su)[\\]?(?P<name>varlit):\{(?P<var0>[^,]+),(?P<lit1>[^}]+)\}=

# TODO
#
# Usage: TODO
TODO=todo

# not macro
#
# Usage: :not:
:not:=not

# escstar macro
#
# Usage: :escstar:
:escstar:=escstar

# esccomma macro
#
# Usage: :esccomma:
:esccomma:=esccomma

# esccomma macro
#
# Usage: :escdot:
:escdot:=escdot

